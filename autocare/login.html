<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Auto Care</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('images/bg.jpg') no-repeat center calc(0% - 65px) fixed;
      background-size: 100% auto;
      background-repeat: no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 80px;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-buttons button.active {
      background-color: #007BFF;
      color: white;
    }

    .form-group {
      display: none;
    }

    .form-group.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000000; /* Border added here */
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/autocare.jpg" alt="Auto Care Logo">
    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
      <button id="registerTab" onclick="showForm('register')">Register</button>
    </div>

    <div id="loginForm" class="form-group active">
      <form action="admin_login.php" method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="registerForm" class="form-group">
      <form action="register.php" method="POST">
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');

      if (type === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.getElementById('loginTab').classList.add('active');
      } else {
        document.getElementById('registerForm').classList.add('active');
        document.getElementById('registerTab').classList.add('active');
      }
    }
  </script>

</body>
</html>

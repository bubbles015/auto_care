<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      background-color: #ffffff;
    }

    nav {
      background-color: #333;
      padding: 10px 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      margin-right: 90px;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .login-button {
      background-color: #0033ed;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .login-button:hover {
      background-color: #002bcc;
    }

    /* Search Bar Styles */
    .search-container {
      margin-top: 20px; /* space below nav */
      padding-left: 40px; /* align left with nav padding */
      background-color: white;
    }

    .search-wrapper {
      position: relative;
      width: 350px;
    }

    .search-wrapper svg {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      fill: #888;
      pointer-events: none; /* so click goes to input */
    }

    .search-container input[type="search"] {
      width: 100%;
      padding: 8px 12px 8px 36px; /* left padding for icon */
      border: 2px solid #ccc;
      border-radius: 2px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .search-container input[type="search"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    /* Auto Parts Page Content */
    .auto-parts-section {
      padding: 40px;
      text-align: center;
    }

    .auto-parts-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .auto-parts-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .part-card {
      width: 200px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .part-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .part-card h3 {
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="logo">
    <img src="images/autocare.jpg" alt="AutoCare Logo" />
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="booking.html">Booking</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <!-- Login button removed from here -->
  </ul>
</nav>

<!-- Category Heading -->
<h2 style="padding-left: 40px; margin-top: 50px; font-size: 30px; font-weight: bold;">Category</h2>

<!-- Search Bar -->
<div class="search-container">
  <div class="search-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
      <path d="M10 2a8 8 0 015.293 13.707l4.853 4.854-1.414 1.414-4.854-4.853A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
    </svg>
    <input type="search" placeholder="Search parts..." />
  </div>
</div>

</body>
</html>
